<!DOCTYPE html>
<html>
<head>
    <title>Form Submission</title>
    <style>
        body {
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif; /* Specify a common font family */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container {
            background-color: grey;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Adjust as needed */
            margin-bottom: 20px; /* Space between forms */
        }
        .form-container form {
            margin-bottom: 10px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
        }
        .form-container input {
            display: block;
            width: calc(100% - 20px); /* Adjust width for padding */
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        .output-container {
            background-color: lightblue; /* Example color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Match width with dataForm */
        }
        .output-container label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="dataForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="Submit">
            </form>
        </div>
        
        <div id="response" class="output-container">
            <label for="outputName">Name:</label>
            <label for="outputEmail">Email:</label>
        </div>
    </div>

    
</body>
</html>
